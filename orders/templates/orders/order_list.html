<!DOCTYPE html>
<html lang="en">

{% load static %}

<link rel="stylesheet" href="{% static 'orders/style.css' %}">

<head>
    <meta charset="UTF-8">
    <title>Order List</title>
</head>
<body>
    <h1>Order List</h1>
    <ul>
    {% for order in orders %}
        <li>
            <a href="{% url 'order_detail' order.id %}">{{ order.id }} - {{ order.customer.name }} - {{ order.date_ordered }}</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
